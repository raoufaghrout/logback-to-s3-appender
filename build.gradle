apply plugin: 'idea'
apply plugin: 'java'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.37'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}